<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>

    <body bgcolor="00bfff">
        <center>
            <hr size="35" color="bf00ff">
           
            <h1><B><font color="black" style="font-size: 200 ; text-decoration: underline">Calculator</font></B></h1>
            
            <hr size="35" color="bf00ff">

<div id="output">
    <form name="Calculator">

        <input name = "display" placeholder="0" style="width: 254px; height: 60px;text-align: center; font-size: 30px; border-radius: 8px;margin: 5;"/><br>

        <input type="button" value="C" onClick="document.Calculator.display.value = ''" style="width: 124px;height: 60px; font-size: 30; border-width:5px 5px 5px 5px"><br>

        <input type="button" value="7" onClick="document.Calculator.display.value +='7'" style="width: 60px;height: 60px; font-size: 30; border-width:5px 5px 5px 5px; margin: 3px">
        <input type="button" value="8" onClick="document.Calculator.display.value +='8'" style="width: 60px;height: 60px; font-size: 30; border-width:5px 5px 5px 5px"/>
        <input type="button" value="9" onClick="document.Calculator.display.value +='9'" style="width: 60px;height: 60px; font-size: 30; border-width:5px 5px 5px 5px"/>
        <input type="button" value="+" onClick="Plus()" style="width: 60px;height: 60px; font-size: 30; border-width:5px 5px 5px 5px" /><br>

        <input type="button" value="4" onClick="document.Calculator.display.value +='4'" style="width: 60px;height: 60px; font-size: 30; border-width:5px 5px 5px 5px; margin: 3px">
        <input type="button" value="5" onClick="document.Calculator.display.value +='5'" style="width: 60px;height: 60px; font-size: 30; border-width:5px 5px 5px 5px"/>
        <input type="button" value="6" onClick="document.Calculator.display.value +='6'" style="width: 60px;height: 60px; font-size: 30; border-width:5px 5px 5px 5px"/>
        <input type="button" value="-" onClick="Minus()" style="width: 60px;height: 60px; font-size: 30; border-width:5px 5px 5px 5px"/><br>

        <input type="button" value="1" onClick="document.Calculator.display.value +='1'" style="width: 60px;height: 60px; font-size: 30; border-width:5px 5px 5px 5px; margin: 3px">
        <input type="button" value="2" onClick="document.Calculator.display.value +='2'" style="width: 60px;height: 60px; font-size: 30; border-width:5px 5px 5px 5px"/>
        <input type="button" value="3" onClick="document.Calculator.display.value +='3'" style="width: 60px;height: 60px; font-size: 30; border-width:5px 5px 5px 5px"/>
        <input type="button" value="*" onClick="Muntiply()" style="width: 60px;height: 60px; font-size: 30; border-width:5px 5px 5px 5px"/><br>

        <input type="button" value="." onClick="document.Calculator.display.value +='.'" style="width: 60px;height: 60px; font-size: 30; border-width:5px 5px 5px 5px; margin: 3px">
        <input type="button" value="0" onClick="document.Calculator.display.value +='0'" style="width: 60px;height: 60px; font-size: 30; border-width:5px 5px 5px 5px"/>
        <input type="button" value="=" onclick="document.Calculator.display.value = eval(Calculator.display.value)" style="width: 60px;height: 60px; font-size: 30; border-width:5px 5px 5px 5px; margin: 3px">
        <input type="button" value="/" onClick="Divide()" style="width: 60px;height: 60px; font-size: 30; border-width:5px 5px 5px 5px"/><br>

    <hr size="20" color="bf00ff">
    </form>
</div>


    <script>
            function Plus(){
                document.Calculator.display.value +="+";
                document.Calculator.display.style.textAlign; }

            function Minus(){
                document.Calculator.display.value +="-";
                document.Calculator.display.style.textAlign; }

            function Muntiply(){
                document.Calculator.display.value +="*";
                document.Calculator.display.style.textAlign; }

            function Divide(){
                document.Calculator.display.value +="/";
                document.Calculator.display.style.textAlign; }

            function Dot(){
                document.Calculator.display.value +=".";
                document.Calculator.display.style.textAlign; }
    </script>


    </body>
</html>
